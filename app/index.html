<script>
    var pickerTo = $('#datepickerTo');
    var pickerFrom = $('#datepickerFrom');

    pickerTo.datepicker({
        clearBtn: true,
        orientation: "top left"
    });
    pickerTo.on('changeDate', function(ev){
        $(this).datepicker('hide');
    });
    pickerFrom.datepicker({
        clearBtn: true,
        orientation: "top left"
    });
    pickerFrom.on('changeDate', function(ev){
        $(this).datepicker('hide');
    });
</script>
